<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        video{
            border-radius: 5px;
            box-shadow: 10px 10px black;
            width: 300px;
        }
    </style>
</head>
<body>

    <section>
        <h1>Multimedia</h1>
        <article>
            <h3>Audio</h3>
            <audio controls autoplay mute loop preload> <!--controls ATRIBUTO QUE MUESTRA UNA UGI DE AUDIO-->
                <!-- PONER MAS DE UNA ETIQUEDA source DENTRO DE UNA audio HACE QUE EL NAVEGAR BUSQUE HASTA PODER REPRODUCIR UNO-->
                <source src="*/*/*/">
                <source src="">
            </audio>
        </article>
        <article>
            <h3>Video</h3>
            <video controls width="" heigth="" poster=""> <!--poster IMAGEN DE PRESENTACIÃ“N PARA EL VIDEO-->
                <source src="" type="video/mp4"> <!-- type FACILITA LA BUSQUEDA PARA EL NAVEGADOR AL INDICAR EL TIPO DE ARCHIVO QUE ES ANTES DE QUE LO INTENTE REPRODUCIR-->
                <source src="">
            </video>
        </article>
    </section>

    
</body>
</html>
