<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="Unidad2 - formulario - 21_09.html" > <!-- DEFINE EL INICIO DE UN FORMULARIO action = "PAGINA DE REDIRECCION" method = "GET O (POST)recomendado"-->
        
        <h3>text</h3>
        <label for = "nombre">Nombre</label> <!--for ="ENLACE CON EL NOMBRE DE ID MARCA EL FOCUS AL COMPONENTE QUE HACE REFERENCIA"-->
        <input type="text" placeholder="Escribe tu nombre" size ="50" id = "nombre" maxlenght= "10" disabled> <!-- TIPO TEXT POR DEFECTO-->
            <!-- maxlenght = "MAXIMO DE TEXTO"  pattern =  "PATRONES" disabled INHABILITA EL COMPONENTE PERO LO MUESTRA-->

        <label> Nombre <!-- SI label ES PADRE DEL COMPONENTE TAMBIÉN SE ENLAZA SIN OCUPAR EL for-->
           <input type="text" placeholder="MAS TEXTO" readonly>  <!-- readonly ATRIBUTO DE SOLO LECTURA-->
        </label>

        <h3>radio</h3>
        <input type = "radio" name = "genero"> Hombre   <!-- name = "AGRUPA radios"-->
        <input type = "radio" name = "genero" value = "1"> Mujer <!-- value = "INFORMACION QUE SE ENVIA CUANDO SE INVOLQUE"-->
        <input type = "radio" name = "genero" checked> Otro <!-- checked EL RADIO SE SELECCIONA AUTOMATICAMENTE-->

        <fieldset>              <!-- ETIQUETA DE AGRUPACION, MARCA UN BORDER POR DEFECTO-->
            <legend>GENEROS</legend>    <!--ETIQUETA DE TITUTO QUE SE CONVINA A LA AGRUPACION-->
            <input type = "radio" name = "genero"> Hombre   
            <input type = "radio" name = "genero" value = "1"> Mujer 
            <input type = "radio" name = "genero" checked> Otro 
        </fieldset>
 
        <h3>Frutas</h3>
        <select>    <!-- COMBO BOX -->
            <optgroup label = "Favoritos">         <!--ETIQUETA DE AGRUPACIÓN PARA EL CONTENIDO DE LOS COMOBO-->
                <option value = "fresa">Fresa</option>
                <option value = "naranja">Naranja</option>
            </optgroup>
            <optgroup label = "otros">
                <option value = "uva">Uva</option>
            </optgroup>
        </select>

        <h3> textArea</h3>
        <textarea name = "contenidoAenviar" cols="30" rows="10" id="nombreId" placeholder="prueba" autofocus></textarea> <!-- SOLO 1 autofocus POR FORMMULARIO -->

        <h3>Datalist</h3>
        <label>buscador:</label>
        <input list ="buscador">
        <datalist id = "buscador">   <!--COMOBO BOX EDITABLE CON LISTA-->
            <option>Google chrome</option>
            <option>Firefox</option>
            <option>Opera</option>
        </datalist>

        <h3>Password</h3>
        <label>Contraseña: </label>
        <input type="password" required> <!-- requeired-->

        <h3>CheckBox</h3>
        <input type="checkbox" nombre= "hola"> Hola
        <input type="checkbox" nombre= "adios"> Adios

        <h3>Color</h3>
        <input type="color">

        <h3>Fecha</h3>
        <input type="date" value="2000-06-02" min="1999-05-02"> <!-- value= FECHA POR DEFECTO min= FECHA MINIMA DONDE COMIENZA EL CALENDARIO-->
        <input type="time">
        <!--INUTILIZADOS-->
        <input type="datetime-local">
        <input type="week">
        <input type="month">
        
        <!--- COMPONENTES CON FORMATOS DE TEXTO-->
        <h3>Email</h3>
        <input type="email">

        <h3>URL</h3>
        <input type="URL">
        
        <h3>Numerico</h3>
        <input type="number" min="0" max="10" step = "2"> <!-- min= NUMERO MINIMO PERMITIDO max = NUMERO MAXIMO PERMITIDO step = SETIALIZACION-->
       
        <h3>Rango</h3>
        <input type="range" min="0" max="10" step = "2">

        <h3>Buscador</h3>
        <input type="search">

        <h3>Telefono</h3>
        <input type="tel" patter="" maxlength="10">

        <h3>Archivos</h3>
        <input type="file" multiple> <!-- multiple PUEDES SUBIR VARIOS ARCHIVOS-->

        <br><br>
        <input type="submit" value="Enviar">  <!-- MAS USADO POR SER UN COMPONENTE DE FORMULARIO-->
        <input type="image" alt="" src=" ">
        <button> Enviar</button>
        
        <input type="reset" value="LIMPIAR"> <!-- value = CONTENIDO DEL BOTON -->
    </form>
    
</body>
</html>
